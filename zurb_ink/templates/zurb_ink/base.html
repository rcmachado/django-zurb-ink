<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>

    {# Zurb Ink framework #}
    {% include "zurb_ink/style.html" %}

    <style type="text/css">
    {% if page_background %}
    body, .body {% templatetag openbrace %}
      background: {{ page_background }};
    {% templatetag closebrace %}
    {% endif %}

    {# Your custom styles go here #}
    {% block style %}
    {% endblock style %}
    </style>
  </head>
  <body{% if page_background %} style="background:{{ page_background }}"{% endif %}>
  <table class="body"{% if page_background %} style="background:{{ page_background }}"{% endif %}>
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            {% block container %}
            <table class="container">
              <tr>
                <td>
                  {% block content %}
                  {% endblock content %}
                </td>
              </tr>
            </table>
            {% endblock container %}
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
